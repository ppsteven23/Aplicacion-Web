<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h3>Nuevo Estudiante</h3>
    <div class="container">
    
        <form action="{{request.path}}" method="POST">
            <!--Controles: nombre,email, codigo-->
            
            <label for ="nombre">nombre</label><input class="form-control" type="text" name="nombre"/>
            <label for ="email">email</label><input class="form-control" type="text" name="email"/>
            <label for ="codigo">codigo</label><input class="form-control" type="text" name="codigo"/>
            <input type="submit"value="Agregar" class="btn btn-primary"/>



        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
</body>
</html>
